<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="stylesheet" href="./src/reset.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="container">
    <div class="card">
       <div class="content">
          <img src="./assets/images/illustration-article.svg" alt="drawers" class="hero-img">
        <div class="upper">
          <p class="para-upper">Learning</p>
          <p class="para-date">Published 21 Dec 2023</p> 
        </div>
        <div class="middle">
          <h3 class="h3">HTML & CSS foundations</h3> 
          <p class="para-middle">These languages are the backbone of every</p>
          <p class="para-middle">website, defining structure, content, and</p>
          <p class="para-middle">presentation.</p>
        </p>
        </div>
         <div class="author">
          <p class="author-name">Greg Hooper</p>
          <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar-icon">
         </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    <footer>
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://www.frontendmentor.io/profile/Niisari">Yushi</a>.
    </footer>
  </div>

</body>
</html>
